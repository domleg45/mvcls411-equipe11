<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.0.0/shaka-player.compiled.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./sender.css">
    <title>sender</title>
</head>
<body>
    <div class="header">
        <h1>
            ChromeCast
        </h1>
        <button class="btn btn-success connect" id="connectButton">
            Connect
        </button>
    </div>
    <div class="container grid text-center">
        <div class="row">
            <button class="btn btn-secondary volume col" id="lowVolBtn"><i class="bi bi-volume-down-fill"></i></button>
            <button class="btn btn-primary up col" id="HighVolBtn"><i class="bi bi-volume-up-fill"></i></button>
            <button class="btn btn-dark mute col" id="muteBtn"><i class="bi bi-volume-mute-fill"></i></button>
        </div>
        <div class="row">
            <button class="btn btn-danger back col" id="backBtn"><i class="bi bi-arrow-return-left"></i></button>
            <button class="btn btn-warning press col" id="pressBtn"><i class="bi bi-pause-circle-fill"></i></button>
            <button class="btn btn-success next col" id="nextBtn"><i class="bi bi-arrow-return-right"></i></button>
        </div>
    </div>
    <script src="castJS.js" type="module"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
                <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</body>
</html>
