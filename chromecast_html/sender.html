<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.0.0/shaka-player.compiled.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./sender.css">
    <title>sender</title>
</head>
<body class="body">
    <div class="header">
        <h1 class="title">
            ChromeCast
        </h1>
        <button class="btn btn-success connect" id="connectButton">
            Connect
        </button>
        <button class="btn btn-primary start" id="startButton">
            Start
        </button>
        <button class="btn btn-danger disconnect" id="disconnectBtn">
            Disconnect
        </button>
    </div>
    <div class="container grid text-center">
        <div class="row textRow">
            <h5 class="col textCol">Lower Volume</h5>
            <h5 class="col textCol">Higher Volume</h5>
            <h5 class="col textCol" id="muteText">Mute</h5>
        </div>
        <div class="row btnRow">
            <button class="btn btn-secondary volume col btnCol" id="lowVolBtn"><i class="bi bi-volume-down-fill"></i></button>
            <button class="btn btn-primary up col btnCol" id="HighVolBtn"><i class="bi bi-volume-up-fill"></i></button>
            <button class="btn btn-light mute col btnCol" id="muteBtn"><i class="bi bi-volume-mute-fill" id="muteIcon"></i></button>
        </div>
        <div class="row textRow">
            <h5 class="col textCol">Back</h5>
            <h5 class="col textCol" id="pressText">Pause</h5>
            <h5 class="col textCol">Next</h5>
        </div>
        <div class="row btnRow">
            <button class="btn btn-danger back col btnCol" id="backBtn"><i class="bi bi-arrow-return-left"></i></button>
            <button class="btn btn-warning press col btnCol" id="pressBtn"><i class="bi bi-pause-fill" id="pressIcon"></i></button>
            <button class="btn btn-success next col btnCol" id="nextBtn"><i class="bi bi-arrow-return-right"></i></button>
        </div>
    </div>
    <script src="castJS.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</body>
</html>
