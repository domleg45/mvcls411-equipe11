<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.0.0/shaka-player.compiled.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./sender.css">
    <title>sender</title>
</head>
<body>
    <div class="header">
        <h1>
            ChromeCast
        </h1>
    </div>
    <button class="btn btn-success" id="connectButton">

    </button>
    <div class="container btn-group btn-matrix">
        <button className="btn btn-secondary volume" id="volumeBtn"><i class="bi bi-volume-up-fill"></i></button>
        <button className="btn btn-primary up" id="upBtn"><i class="bi bi-caret-up-fill"></i></button>
        <button className="btn btn-dark mute" id="muteBtn"><i class="bi bi-volume-mute-fill"></i></button>
        <button className="btn btn-primary left" id="leftBtn"><i class="bi bi-caret-left-fill"></i></button>
        <button className="btn btn-warning press connect" id="pressBtn"><i class="bi bi-dash-circle-fill"></i></button>
        <button className="btn btn-primary right" id="rightBtn"><i class="bi bi-caret-right-fill"></i></button>
        <button className="btn btn-danger back" id="backBtn"><i class="bi bi-arrow-return-left"></i></button>
        <button className="btn btn-primary down" id="downBtn"><i class="bi bi-caret-down-fill"></i></button>
        <button className="btn btn-success home" id="homeBtn"><i class="bi bi-house-door-fill"></i></button>
        
    </div>
    <script src="castJS.js" type="module"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
                <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</body>
</html>
